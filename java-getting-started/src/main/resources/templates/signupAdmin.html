<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: plum;
        }
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="signup-title">Sign Up</h2>
    <form th:action="@{/admin-signup}" th:object="${admin}" method="post">
        <!-- Username input field -->
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Enter your username" required th:value="${admin.username}">
        </div>

        <!-- Full Name input field -->
        <div class="mb-3">
            <label for="inputFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" name="fullname" placeholder="Enter your full name" required th:value="${admin.fullname}">
        </div>

        <!-- Email input field -->
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email" required th:value="${admin.email}">
        </div>

        <!-- Password input field -->
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter your password" required th:value="${admin.password}">
        </div>

        <!-- Submit button -->
        <div class="d-grid">
            <a href="admin/homeadmin.html" class="btn btn-primary">Sign Up</a>
        </div>
        
    </form>
    <p class="mt-3">Already have an account? <a href="/admin-login">Log in</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
