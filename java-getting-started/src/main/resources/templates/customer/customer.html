<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | Match & Breed</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: peachpuff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .login-title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }
        .login-button {
            width: 100%;
        }
        .alert-danger {
            font-size: 1rem;
            color: #ff0000;
            background-color: #ffe6e6;
            border-color: #ffcccc;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Customer Login</h2>
    <form th:action="@{/login}" th:object="${customer}" method="post">
        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" name="customerUsername" class="form-control" id="inputUsername" placeholder="Enter your username" required th:value="${customer.customerUsername}" />
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="customerPassword" class="form-control" id="inputPassword" placeholder="Enter your password" required th:value="${customer.customerPassword}" />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-secondary login-button">Login</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
