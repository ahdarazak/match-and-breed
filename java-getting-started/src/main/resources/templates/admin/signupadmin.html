<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script>
      if (window.history.replaceState) {
          window.history.replaceState(null, null, window.location.href);
      }
      window.onpageshow = function(event) {
          if (event.persisted) {
              window.location.reload();
          }
      };
  </script>
   <link rel="icon" th:href="@{/logo.png}">
    <title>Customer Sign Up | Match & Breed</title>

    <style>
        body {
          background-color: lavender;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .signup-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .signup-button {
            width: 100%;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            color: red;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="signupadmin">Admin Sign Up</h2>

    <!-- Error Message -->
    <div id="errorMessage" class="alert-danger" style="display: none;">
        Please fill in all the fields.
    </div>

    <form th:action="@{/signupadmin}" th:object="${admin}" method="post" onsubmit="return validateForm()">
      <div id="errorMessage" class="alert-danger" style="display: none;">
          Please fill in all the fields.
      </div>
  
      <!-- Username -->
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" required>
      </div>
  
      <!-- Password -->
      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
      </div>
  
      <!-- Fullname -->
      <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" th:field="*{fullname}" class="form-control" id="fullname" placeholder="Full Name" required>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
      </div>
  
      <div class="d-grid">
          <button type="submit" class="btn btn-primary signup-button">Sign Up</button>
      </div>
  </form>
  

    <!-- Link to login page for users who already have an account -->
    <div class="login-link">
      <p>Already have an account? Click <a th:href="@{/admin}">Login</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var fullname = document.getElementById("fullname").value;
    var email = document.getElementById("email").value;

    if (!username || !password || !fullname || !email) {
        document.getElementById("errorMessage").style.display = "block";
        return false;
    }
    return true;
}

</script>

</body>
</html>
