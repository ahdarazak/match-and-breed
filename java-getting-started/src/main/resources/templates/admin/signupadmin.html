<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up | Match & Breed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lavender;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .signup-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .signup-button {
            width: 100%;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            color: red;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2 class="signup-title">Admin Sign Up</h2>

    <!-- Error Message -->
    <div id="errorMessage" class="alert-danger" style="display: none;">
        Please fill in all the fields.
    </div>

    <!-- Form to sign up an admin -->
    <form id="signupForm" method="post" onsubmit="return validateForm()">

        <!-- Username input field -->
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter username" required>
        </div>

        <!-- Password input field -->
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
        </div>

        <!-- Full Name input field -->
        <div class="mb-3">
            <label for="inputFullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="inputFullname" placeholder="Enter full name" required>
        </div>

        <!-- Email input field -->
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email address" required>
        </div>

        <!-- Submit button to sign up -->
        <div class="d-grid">
            <button type="submit" class="btn btn-success login-button">Sign Up</button>
        </div>
        
    </form>

    <!-- Link to login page for users who already have an account -->
    <div class="login-link">
        <p>Already have an account? <a href="admin.html">Login</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
        // Get the values of the form fields
        var username = document.getElementById("inputUsername").value;
        var password = document.getElementById("inputPassword").value;
        var fullname = document.getElementById("inputFullname").value;
        var email = document.getElementById("inputEmail").value;

        // Check if any of the fields are empty
        if (!username || !password || !fullname || !email) {
            // Show error message if fields are empty
            document.getElementById("errorMessage").style.display = "block";
            return false; // Prevent form submission
        }

        // If all fields are filled, submit the form
        return true;
    }
</script>

</body>
</html>
