<body style="background-color: rgba(189, 189, 189, 0.63)">
    <div class="view">    
      <div class="card mb-3 d-flex col-9 offset-2" style="margin-top: 8%">
          <div class="row g-0">
            <div class="col-md-6">
              <img th:src="@{CreateAcc.jpg}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                  <form method="post" th:action="@{/add-account}" modelAttribute="user">
                      <h3>Create Account</h3><br>
                      <div class="col mb-3">
                          <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
                          <div class="col-sm-10">
                              <input type="text"
                               class="form-control"
                               name="name"
                               placeholder="fullname"
                               id="fullname" required>
                          </div>
                          </div>
                      <div class="col mb-3">
                      <label for="name" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-10">
                          <input type="text"
                           class="form-control"
                           name="uname"
                           placeholder="username"
                           id="name" required>
                      </div>
                      </div>
                      <div class="col mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                          <input type="password" 
                          class="form-control" 
                          name="password"
                          placeholder="password" 
                          id="inputPassword3" required>
                      </div>
                      </div>
                      
                      <div class="row mb-3">
                    
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                      <a th:href="@{/account}"><button type="button" class="btn btn-secondary">Back</button></a>
                  </form>
              </div>
            </div>
          </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
        // Get the values of the form fields
        var username = document.getElementById("inputUsername").value;
        var password = document.getElementById("inputPassword").value;
        var fullname = document.getElementById("inputFullname").value;
        var email = document.getElementById("inputEmail").value;

        // Check if any of the fields are empty
        if (!username || !password || !fullname || !email) {
            // Show error message if fields are empty
            document.getElementById("errorMessage").style.display = "block";
            return false; // Prevent form submission
        }

        // If all fields are filled, submit the form
        return true;
    }
</script>
