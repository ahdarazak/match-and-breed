<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account | Match & Breed</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #E1B7E6, #B2E2D8);
        }
        .account-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .account-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .alert-danger {
            color: red;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="account-container">
    <h2 class="account-title">Update Account</h2>

    <!-- Error Message -->
    <div id="errorMessage" class="alert-danger" style="display: none;">
        Please fill in all the fields.
    </div>

    <form th:action="@{/admin/update}" th:object="${admin}" method="post" onsubmit="return validateForm()">

        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="inputUsername" placeholder="Enter username" required>
        </div>
    
        <div class="mb-3">
            <label for="inputFullname" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullname}" class="form-control" id="inputFullname" placeholder="Enter full name" required>
        </div>
    
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Enter email address" required>
        </div>
    
        <div class="btn-group">
            <button type="submit" class="btn btn-success w-50">Update</button>
            <button type="button" class="btn btn-danger w-50" onclick="confirmDelete()">Delete</button>
        </div>
    </form>
    

    <!-- Back to Home link -->
    <div class="login-link">
        <a href="homeadmin.html" class="btn btn-outline-secondary mt-3">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
        var username = document.getElementById("inputUsername").value;
        var fullname = document.getElementById("inputFullname").value;
        var email = document.getElementById("inputEmail").value;

        if (!username || !fullname || !email) {
            document.getElementById("errorMessage").style.display = "block";
            return false;
        }

        return true;
    }

    function confirmDelete() {
        if (confirm("Are you sure you want to delete your account?")) {
            window.location.href = "/deleteAccount"; // Change to your actual delete URL
        }
    }
</script>

</body>
</html>
